<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aharon Yerushalmi board</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="images/board-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="alr">
    </div>
    <div class="container1">
        <header>
            <!-- use bootstrap -->
            <abbr title="attribute">
                My Task Board
            </abbr>
        </header>
        <main>
            <form>
                Enter data task:<br>
                <textarea id="dataTask" placeholder="Enter data task here"></textarea><br>
                Enter deadline:
                <input id="dayTask" type="date">
                Enter time:
                <input id="timeTask" type="time"><br>
                <button id="sendTask">Send task</button>
                <button id="resetTask">Reset</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
